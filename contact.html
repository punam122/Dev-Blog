<body>
    <div class="container1">
      <div class="header" >
       <nav>
         
         <div class="logo">
          <h1>Dev Blog</h1>

         <ul class="mainMenu">

      <div class="wrapper">
      <div class="form-container1">
          <div class="heading">
            <h2>Contact Us</h2>
          </div>
          <form action="" >
            <div class="input_box">
               <i class="fa fa-user"></i>
               <input type="text" placeholder="Name"  id="name"><br>
               <span id="s1" class="error"></span><br>
            </div>
           
            <div class="input_box">
               <i class="fa fa-envelope"></i>
               <input type="email" placeholder="Email"  id="email"><br>
               <span id="s2" class="error" ></span><br>
            </div>
            <div class="input_box">
               <i class="fa fa-phone"></i>
               <input type="tel" placeholder="Phone no." id="phone" ><br>
               <span id="s3" class="error"></span><br>
            </div>
            <div class="input_box">
               
               <textarea rows="7" placeholder="Message" name="message" id="message"></textarea><br> 
               <span id="s4" class="error">  </span><br>
            </div>
            <div class="submit">
               <button type="submit"onclick= "return validate()" >send</button>
                
            </div>
          </form>

      </div>
